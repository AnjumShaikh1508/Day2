<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <table border="1" style="height: auto; width: 100%; border-collapse: collapse;">
        <tr style="font-weight: bold; background-color: green; height: 40px;">
            <td>Product Name</td>
            <td>Quantity</td>
            <td>Price Per Unit</td>
            <td>Description</td>
            <td>Total Price</td>
        </tr>
        <tr style="height: 40px;">
            <td>Product 1</td>
            <td>2</td>
            <td>10</td>
            <td>This is product 1</td>
            <td><b>$20</b></td>
        </tr>
        <tr style="height: 40px;">
            <td>Product 2</td>
            <td>3</td>
            <td>20</td>
            <td>This is product 2</td>
            <td><b>$60</b></td>
        </tr>
        <tr style="height: 40px; background-color: rgb(238, 236, 236);">
            <td colspan="4"><b>Sum</b></td>
            <td><b>$80</b></td>
        </tr>
    </table>
</body>
</html>
